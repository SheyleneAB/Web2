<!DOCTYPE html>
<html>
<head>
    <title>slider</title>
    <script type="text/javascript" charset="utf-8" src="code.js"></script>
    <link rel="stylesheet" href="css.css"/>
</head>
<body>
<div class="container">
    <div class="slider-container">
        <label for="roodKleur">0</label>
        <input id="roodKleur" type="range" class="slider roodKleur" value="128" min="0" max="255" />
        <label for="roodKleur">255</label>
        <label id="labelRood" for="roodKleur">Red</label>

        <label for="groenKleur">0</label>
        <input id="groenKleur" type="range" class="slider groenKleur" value="00" min="0" max="255" />
        <label for="groenKleur">255</label>
        <label id="labelGroen">Green</label>

        <label for="blauwKleur">0</label>
        <input id="blauwKleur" type="range" class="slider blauwKleur" value="00" min="0" max="255" />
        <label for="blauwKleur">255</label>
        <label id="labelBlauw">Blue</label>
    </div>
<section>
    <div class="colorDemo" />
</section>
</div>
</body>
</html>
